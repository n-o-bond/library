<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Update existing Book</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Update existing Book</h2>
</div>

<form class="form-horizontal" th:action="@{|/books/${book.id}/update/users/${#authentication.principal.id}|}"
      th:object="${book}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="id">ID:</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="*{id}" id="id" type="number" th:value="*{id}" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="title">Title:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{title}" id="title"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="author">Author:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{author}" id="author"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Description:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{description}" id="description"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}"></small>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-8">
        <input type="submit" class="btn btn-success" value="Update"/>
        <input type="reset" class="btn btn" value="Clear"/>
        <input name="id" th:value="*{id}" type="hidden"/>
    </div>
</form>
</body>
</html>
