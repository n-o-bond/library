<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Info about Category</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <div>
        <h2>Info about Book</h2>
        <table class="table">
            <tr>
                <td>Id:</td>
                <td>
                    <b th:text="${category.id}"></b>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <b th:text="${category.name}"></b>
                </td>
            </tr>
        </table>
        <div>
            <input name="categoryId" th:value="*{category.id}" type="hidden"/>
        </div>
    </div>
</div>
</body>
</html>
