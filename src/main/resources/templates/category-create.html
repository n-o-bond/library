<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Create New Category</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Create New Category</h2>
</div>

<form class="form-horizontal" th:action="@{|/books/categories/create/users/${#authentication.principal.id}|}"
      th:object="${category}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-8">
        <input type="submit" class="btn btn-success" value="Create"/>
        <input type="reset" class="btn btn" value="Clear"/>
    </div>
</form>
</body>
</html>
