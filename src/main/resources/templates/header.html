<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Home page</a>
                <a class="navbar-brand" th:href="@{|/books/categories/all|}">Categories</a>
                <a class="navbar-brand" th:href="@{|/bools/all|}">Books</a>
            </div>
            <form class="navbar-form navbar-right" sec:authorize="isAuthenticated()" th:action="@{/logout}"
                  method="post">
                Hello, <a th:href="@{|/users/${#authentication.principal.id}/read|}"><span
                    th:text="${#authentication.principal.firstName}"> Name </span></a>
                <input type="submit" class="btn btn-success" value="LogOut">
            </form>
        </div>
    </nav>
</div>
